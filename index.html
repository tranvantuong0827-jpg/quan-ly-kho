<body class="bg-slate-100 min-h-screen p-4">

                L∆∞u d·ªØ li·ªáu
            </button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-blue-100/50 border border-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-black text-slate-800 text-xl">T·ªíN KHO TH·ª∞C T·∫æ</h2>
                <button onclick="fetchData()" class="bg-blue-50 p-2 rounded-full text-blue-600 hover:rotate-180 transition-all duration-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>

            <div id="inventoryList" class="space-y-4 divide-y divide-slate-50">

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGCyQNaRq0nABoxH2u2_gpwG2mbYMKrNQzEtGDqALriuZ4CeTjPaz2ZkJK8MM_eXb1/exec";

        async function saveData() {
            const name = document.getElementById('pName').value.trim();
            const qty = parseFloat(document.getElementById('pQty').value);
            const type = document.getElementById('pType').value;
            const btn = document.getElementById('btnSave');

            if (!name || isNaN(qty)) {
                alert("T∆∞·ªùng ∆°i, nh·∫≠p thi·∫øu t√™n ho·∫∑c s·ªë l∆∞·ª£ng r·ªìi!");
                return;

            btn.disabled = true;
            btn.innerHTML = "‚åõ ƒêANG L∆ØU...";

            try {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ name, qty, type }) });
                document.getElementById('pQty').value = "";
                document.getElementById('pName').value = "";
                await fetchData();
            } catch (e) {
                alert("L·ªói k·∫øt n·ªëi m·∫°ng r·ªìi!");
            } finally {
                btn.disabled = false;
                btn.innerText = "L∆ØU D·ªÆ LI·ªÜU";

        async function fetchData() {
            const listDiv = document.getElementById('inventoryList');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                let stock = {};

                data.forEach(row => {
                    const name = row[1];
                    const type = row[2];
                    const qty = Number(row[3]);
                    if (!stock[name]) stock[name] = 0;
                    if (type === "Nh·∫≠p") stock[name] += qty;
                    else stock[name] -= qty;
                });

                listDiv.innerHTML = "";
                const items = Object.keys(stock);
                
                if (items.length === 0) {
                    listDiv.innerHTML = '<div class="text-center py-10 text-slate-400 italic">Ch∆∞a c√≥ h√†ng trong kho</div>';
                    return;
                }

                for (let item in stock) {
                    const count = stock[item];
                    // C·∫¢NH B√ÅO: D∆∞·ªõi ho·∫∑c b·∫±ng 10 l√† b√°o ƒë·ªè nh·∫•p nh√°y
                    const isLow = count <= 10;
                    const color = isLow ? 'text-red-600' : 'text-emerald-600';
                    const warning = isLow ? ' <span class="text-[10px] bg-red-600 text-white px-2 py-1 rounded-md font-black animate-pulse-custom ml-2">S·∫ÆP H·∫æT</span>' : '';
                    
                    listDiv.innerHTML += '<div class="flex justify-between items-center pt-4 pb-1">' +
                        '<div><div class="font-bold text-slate-700 text-lg uppercase">' + item + '</div>' + warning + '</div>' +
                        '<div class="text-right"><span class="text-2xl font-black ' + color + '">' + count.toLocaleString() + '</span></div>' +
                    '</div>';
                }
            } catch (e) {
                listDiv.innerHTML = '<div class="text-center py-10 text-red-400">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</div>';
            }
        }

        // T·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu khi m·ªü trang
        fetchData();
    </script>
</body>
</html>
