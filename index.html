<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">
    <div class="max-w-md mx-auto space-y-4">
        <h1 class="text-2xl font-bold text-center text-blue-700 py-4">üì¶ QU·∫¢N L√ù KHO C√Å</h1>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 space-y-3">
            <input id="pName" type="text" placeholder="T√™n s·∫£n ph·∫©m (C√° Koi...)" class="w-full border-0 bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-2">
                <input id="pQty" type="number" placeholder="S·ªë l∆∞·ª£ng" class="w-2/3 border-0 bg-slate-100 p-4 rounded-2xl outline-none">
                <select id="pType" class="w-1/3 border-0 bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                    <option value="Nh·∫≠p">NH·∫¨P (+)</option>
                    <option value="Xu·∫•t">XU·∫§T (-)</option>
                </select>
            </div>
            <button onclick="saveData()" id="btnSave" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl active:scale-95 shadow-lg shadow-blue-200">L∆ØU D·ªÆ LI·ªÜU</button>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-slate-700 italic text-lg">T·ªìn kho hi·ªán t·∫°i</h2>
                <button onclick="fetchData()" class="text-blue-500 font-bold">L√†m m·ªõi üîÑ</button>
            </div>
            <div id="inventoryList" class="space-y-4">ƒêang t·∫£i...</div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGCyQNaRq0nABoxH2u2_gpwG2mbYMKrNQzEtGDqALriuZ4CeTjPaz2ZkJK8MM_eXb1/exec";

        async function saveData() {
            const name = document.getElementById('pName').value.trim();
            const qty = parseFloat(document.getElementById('pQty').value);
            const type = document.getElementById('pType').value;
            const btn = document.getElementById('btnSave');
            if (!name || isNaN(qty)) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß!");
            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";
            try {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ name, qty, type }) });
                document.getElementById('pQty').value = "";
                document.getElementById('pName').value = "";
                await fetchData();
                alert("ƒê√£ l∆∞u xong!");
            } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
            finally { btn.disabled = false; btn.innerText = "L∆ØU D·ªÆ LI·ªÜU"; }
        }

        async function fetchData() {
            const listDiv = document.getElementById('inventoryList');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                let stock = {};
                data.forEach(row => {
                    const name = row[1];
                    const type = row[2];
                    const qty = Number(row[3]);
                    if (!stock[name]) stock[name] = 0;
                    if (type === "Nh·∫≠p") stock[name] += qty;
                    else stock[name] -= qty;
                });
                listDiv.innerHTML = "";
                for (let item in stock) {
                    const count = stock[item];
                    const color = count <= 5 ? 'text-red-500' : 'text-emerald-600';
                    const warning = count <= 5 ? ' <span class="text-[10px] bg-red-100 px-2 py-0.5 rounded-full uppercase">S·∫Øp h·∫øt</span>' : '';
                    
                    // C√°ch vi·∫øt c·ªông chu·ªói c·ªï ƒëi·ªÉn ƒë·ªÉ kh√¥ng b·ªã l·ªói hi·ªÉn th·ªã
                    listDiv.innerHTML += '<div class="flex justify-between items-center pt-2 border-b border-slate-50 pb-2">' +
                        '<div><span class="font-semibold text-slate-700">' + item + '</span>' + warning + '</div>' +
                        '<span class="font-bold text-lg ' + color + '">' + count + '</span>' +
                    '</div>';
                }
            } catch (e) { listDiv.innerHTML = "Ch∆∞a c√≥ d·ªØ li·ªáu."; }
        }
        fetchData();
    </script>
</body>
</html>
